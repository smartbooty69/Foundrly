version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: foundrly-app
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude node_modules to use container's version
      - /app/node_modules
      # Exclude .next for better performance
      - /app/.next
      # Exclude .git for performance
      - /app/.git
      # Cache npm cache
      - npm-cache:/root/.npm
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - foundrly-network
    restart: unless-stopped
    # Enable hot reload with polling for Windows/WSL2
    command: npm run dev

  # PostgreSQL Database (for future use)
  postgres:
    image: postgres:15-alpine
    container_name: foundrly-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=foundrly
      - POSTGRES_USER=foundrly_user
      - POSTGRES_PASSWORD=foundrly_password
      # Memory optimization for 8GB RAM
      - POSTGRES_SHARED_BUFFERS=256MB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=512MB
      - POSTGRES_WORK_MEM=4MB
      - POSTGRES_MAINTENANCE_WORK_MEM=64MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - foundrly-network
    restart: unless-stopped
    profiles:
      - database
    # Memory limits for 8GB RAM system
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: foundrly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - foundrly-network
    restart: unless-stopped
    profiles:
      - cache
    # Memory limits for 8GB RAM system
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    command: redis-server --maxmemory 200mb --maxmemory-policy allkeys-lru

  # pgAdmin (optional, for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: foundrly-pgadmin
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@foundrly.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - foundrly-network
    restart: unless-stopped
    profiles:
      - database
      - admin
    # Memory limits for 8GB RAM system
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  npm-cache:
    driver: local

networks:
  foundrly-network:
    driver: bridge
